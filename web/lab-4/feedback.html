<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Feedback - Fruit Fiesta Market</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap">
  <link rel="stylesheet" href="feedbackcss.css" />
  <style>
    
  </style>
</head>
<body>
  <nav>
    <h1>Fruit Fiesta Market</h1>
    <div>
      <a href="labfour.html">My Basket</a>
      <a href="labfour.html">Home</a>
    </div>
  </nav>

  <section class="feedback-section">
    <h2 class="feedback-title">We Value Your Feedback</h2>
    <form id="feedbackForm" class="feedback-form">
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required />
      </div>

      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />
      </div>

      <div class="form-group">
        <label for="message">Your Feedback:</label>
        <textarea id="message" name="message" rows="5" required></textarea>
      </div>

      <button type="submit" class="submit-btn">Submit</button>
      <a href="index.html" class="back-btn">← Back to Home</a>
    </form>
  </section>

  <footer class="footer">
    <p class="footerText">Fruit Fiesta © 2025</p>
  </footer>

  <script>
    document.getElementById("feedbackForm").addEventListener("submit", function(e) {
      e.preventDefault();
      alert("Thank you for your feedback!");
      this.reset();
    });
  </script>
</body>
</html>
